<!DOCTYPE html>
<html lang="en">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="./libraries/styles/fontawesome/fontawesome.css"/>
    <!-- Vex modals -->
    <link rel="stylesheet" href="./libraries/styles/vex.css" />
    <link rel="stylesheet" href="./libraries/styles/vex-theme-os.css" />
    <!-- Datepicker -->
    <link rel="stylesheet" href="./libraries/styles/datepicker.css">
    <!-- Own styles -->
    <link rel="stylesheet" type="text/sass" href="./styles/app.scss"/>
  </head>
  
  <body>
    <div id="App"></div>
  </body>

  <script>
    var vex = require('vex-js')
    vex.registerPlugin(require('vex-dialog'))
    vex.defaultOptions.className = 'vex-theme-os'
  </script>

  <script type="text/jsx">
    import React from 'react';
    import ReactDOM from 'react-dom';
    import {AppContainer} from 'react-hot-loader';

    const render = () => {
      const App = require('./components/app').default;
      ReactDOM.render(<AppContainer><App /></AppContainer>, document.getElementById('App'));
    }

    render();
    if (module.hot) { module.hot.accept(render); }
  </script>
</html>
